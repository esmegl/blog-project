{% extends 'main/base.html' %}

{% block content %}

<div class="container">
	<div class="card">
		<div class="card-body">
			<h3 class="title">Latest Posts</h3>
			{% for blog in blogs %}
				<div class="card">
					<div class="card-body">
						<h3 class="title">{{ blog.title }}</h3>
						<span class="badge badge-info">{{ blog.category}}</span>
						<p>Date created: {{ blog.date }}</p>
						<a href="{% url 'main:details' blog.id %}">Read</a>
					</div>
				</div>
				<hr>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
