{% extends 'main/base.html' %}

{% block content %}

	<dir class="container">
		<div class="card">
			<div class="col-3">
				<a class="btn btn-primary" href="{% url 'main:home' %}" role="button">Back</a>
			</div>
			<div class="card-body">
				<h3 class="text-center"> {{ blog.title }}</h3>
				<p class="lead">{{ blog.description }}</p>
				{% if request.user.is_authenticated %}
					<a class="btn btn-secondary" href="{% url 'main:edit_blog' blog.id %}" role="button">Edit</a>
					<a class="btn btn-danger" href="{% url 'main:delete_blog' blog.id %}" role="button">Delete</a>
				{% endif %}
			</div>
		</div>
	</dir>

{% endblock %}
